<!DOCTYPE html> 
<html> 
	<head>

	<link rel="stylesheet"  href="themes/default" /> 
	<script type="text/javascript" src="js/all"></script>
</head> 
<body> 

<div data-role="page" >

		<h1>Search</h1>
		
	</div>
	
	<form method="get" action="_search-results.html" data-role="ajaxform" d>
