<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8" /> 
	<title>jQuery Mobile Framework - Datepicker</title> 
	<link rel="stylesheet"  href="../../themes/default/" />	
	<link rel="stylesheet" href="../../docs/_assets/css/jqm-docs.css" />
	<link rel="stylesheet"  href="jquery.ui.datepicker.mobile.css" /> 
	<script src="../../js/jquery.js"></script>	
	<script>
		//reset type=date inputs to text
		$( document ).bind( "mobileinit", function(){
			$.mobile.page.prototype.options.degradeInputs.date = true;
		});	
	</script>
	<script src="../../js/"></script>	
	<script src="jQuery.ui.datepicker.js"></script>
	<script src="jquery.ui.datepicker.mobile.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Datepicker Styled for mobile</h1>		
	</div>
	
	<div data-role="content">
		<p>The included files extend the jQuery UI datepicker to make it suitable for touch devices. Keep in mind that we're binding to the "mobileinit" event to set input types of "date" back to text after enhancing, so they don't clash with native datepicker implementations.</p>
	
		<form action="#" method="get">
			<div data-role="fieldcontain">
	     	    <label for="date">Date Input:</label>
	     	    <input type="date" name="date" id="date" value=""  />
			</div>		
		</form>

	</div>
	
</div>
		


</body>
</html>
